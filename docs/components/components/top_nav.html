<header class="absolute bg-slate-100 dark:bg-zinc-800 inset-x-0 top-0 z-50">
  <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="/" class="-m-1.5 p-1.5 flex">
        <img class="h-16 rounded-md hover:border-0 w-auto bg-white border border-slate-400 py-1.5 px-3" src="./ktech-logo.jpeg" alt="Kenzie Technologies icon">
        <span class="sr-only">Kenzie Technologies</span>
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-zinc-700 dark:text-slate-100" onclick="document.getElementById('mobileDropdown').classList.toggle('hidden');">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="/products-and-services" class="text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-100 hover:bg-slate-200 dark:hover:bg-zinc-700 py-2 px-4 hover:rounded-lg">Products &amp; Services</a>
      <a href="/about" class="text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-100 hover:bg-slate-200 dark:hover:bg-zinc-700 py-2 px-4 hover:rounded-lg">Company</a>
      <a href="/client-success-stories" class="text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-100 hover:bg-slate-200 dark:hover:bg-zinc-700 py-2 px-4 hover:rounded-lg">Customer Success</a>
      <a href="/contact" class="text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-100 hover:bg-slate-200 dark:hover:bg-zinc-700 py-2 px-4 hover:rounded-lg">Contact</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="/meet" class="rounded-md bg-zinc-700 dark:bg-zinc-300 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-zinc-600 dark:hover:bg-zinc-100 dark:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-700" id="nav-cta">Contact for Consult <span aria-hidden="true">&rarr;</span></a>
    </div>
  </nav>
  <div class="hidden" role="dialog" aria-modal="true" id="mobileDropdown">
    <div class="fixed inset-0 z-50"></div>
    <div class="fixed inset-y-0 right-0 z-50 w-full bg-slate-200 dark:bg-zinc-700 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-zinc-900/10">
      <div class="flex items-center justify-between">
        <a href="/" class="-m-1.5 p-1.5">
          <span class="sr-only">Kenzie Technologies</span>
          <!--<img class="h-12 w-auto" src="{{field.logo_icon}}" alt="Kenzie Technologies icon">-->
        </a>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-zinc-700 dark:text-slate-100" onclick="document.getElementById('mobileDropdown').classList.toggle('hidden');">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-zinc-500/10">
          <div class="space-y-2 py-6">
            <a href="/products-and-services" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-zinc-900 dark:text-zinc-100">Products &amp; Services</a>
            <a href="/about" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-zinc-900 dark:text-zinc-100">Company</a>
            <a href="/client-success-stories" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-zinc-900 dark:text-zinc-100">Customer Success</a>
            <a href="/contact" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-zinc-900 dark:text-zinc-100">Contact</a>
          </div>
          <div class="py-6">
            <a href="/meet" class="-mx-3 block rounded-md bg-zinc-700 dark:bg-zinc-300 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-zinc-600 dark:hover:bg-zinc-100 dark:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-700" id="nav-cta-mobile">Contact for Consult</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
